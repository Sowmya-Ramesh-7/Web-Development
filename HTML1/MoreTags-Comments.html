<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting tags and comments</title>
</head>
<body>
    <!--Comments are extra information-->
    <h1>Bold, Italic and Underline</h1>
    <b> b tag= Bold</b><br><br>
    <i> i tag= Italic</i><br><br>
    <u> u tag= Underline</u><br><br>
</body>
</html>
