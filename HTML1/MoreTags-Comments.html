<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting tags and comments</title>
</head>
<body>
    <!--Comments are extra information-->
    <h1>Bold, Italic and Underline</h1>
    <b> b tag= Bold</b><br><br>
    <i> i tag= Italic</i><br><br>
    <u> u tag= Underline</u><br><br>
    <h1>sup and sub tag</h1>
    <h1>Pythagoras theorem says a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></h1>
    <p>a<sup>2</sup></p>
    <h1>Formula for glucose is C<SUB>6</SUB>H<sub>12</sub>O<sub>6</sub></h1>
    <p>H<sub>2</sub>O</p>
</body>
</html>
