<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <p>Empty type attribute in which anything can be entered:</p>
        <input type="">
        <p>With Label</p>

        <label>
            Username :
            <input type="text" placeholder="Enter your name"/>
        </label>

        <p>Without Label</p>

        <p>Password :</p>
        <input type="password" placeholder="Enter the password"/><br><br>

        Number :<input type="number"/><br><br>

        <label for="mytime">Time</label>
        <input type="time" id="mytime"/>
        
        <p>Color in which color picker is opened :</p>
        <input type="Color"/>
        <div><br>
            <button>Submit</button>
        </div>


    </form>
</body>
</html>
