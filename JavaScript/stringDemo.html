<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavMovie</title>
    <script type="text/javascript"> 
        
        let str=prompt("Enter a Sentence");
        document.write("Strings are immutable in JS: "+str);
        str=str.trim();
        document.write("<br/> str.trim(): "+str);
        document.write("<br/> str.toUpperCase(): "+str.toUpperCase());
        document.write("<br/> str.toLowerCase(): "+str.toLowerCase());
        document.write("<br/> str.slice(0,2): "+str.slice(0,2));
        document.write("<br/> str.indexOf('hi'): "+str.indexOf('hi'));
        document.write("<br/> str.replace('hi','hello'): "+str.replace('hi','hello'));
        document.write("<br/> str.repeat(2): "+str.repeat(2));
    </script>
</head>
<body>

    
</body>
</html>
